      </div>
    </nav>
  </header>
  <div class="container-fluid fadedbg0">
    <div class="row justify-content-center">
      <div class="col" style="text-align: center;">
        <h1>Donate Page</h1>
        <p>If you want to contribute you can do so by using the form bellow.</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col" style="text-align: center;">
        <form action="#donatemodal">
          <label for="amount">Amount (In US dollars $)</label>
          <input id="amount" type="type" required>
          <button type="submit" data-toggle="modal" data-target="#donatemodal">Donate</button>
        </form>
        <!-- alternate form if i cant get the modal to work, atm dissregards the ammount.         
          <form action="nsconfim.html">
          <label for="amount">Amount (In US dollars $)</label>
          <input id="amount" type="type" required>
          <button type="submit">Donate</button> -->
        </form>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" style="color:black;" id="donatemodal" tabindex="0" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h3>Thank you, fill out this form to continue.</h3>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <form action="confirm2.html" id="ccform">
                <fieldset class="col">
                  <legend>
                    Personal Information:
                  </legend>
                  <label>Your Name</label>
                  <input type="text" class="form-control" required>
                  <label>Your email</label>
                  <input type="email" class="form-control" required>
                  <label>Address</label>
                  <input type="text" class="form-control" required>
                  <label>City, State, Zip Code</label>
                  <input type="text" class="form-control" required>
                </fieldset>
                <fieldset class="col">
                  <legend>
                    Credit Card Information:
                  </legend>
                  <label for="card-number">Credit Card Number</label>
                  <input placeholder="1234 5678 9012 3456" pattern="[0-9]*" type="text" class="form-control card-number"
                    id="card-number" required>
                  <label for="card-number">Expiration Date</label>
                  <input placeholder="MM/YY" pattern="[0-9]*" type="text" class="form-control card-expiration"
                    id="card-expiration" required>
                  <label for="card-number">CVV Number</label>
                  <input placeholder="CVV" pattern="[0-9]*" type="text" class="form-control card-cvv" id="card-cvv"
                    required>
                  <label for="card-number">Billing Zip Code</label>
                  <input placeholder="ZIP" pattern="[0-9]*" type="text" class="form-control card-zip" id="card-zip"
                    required>
                </fieldset>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
          <button type="submit" class="btn-dark" for="#ccform">Continue</button>
        </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

        </ul>

    </div>
